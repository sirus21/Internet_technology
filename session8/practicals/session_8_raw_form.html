<!doctype html>
<html>
    <head>
        <title> A very basic form </title>
        <link type="text/css" rel="stylesheet">
        <style>
               #payment input[type="text"]{
                    background: linear-gradient(white,grey);   
                    box-shadow: 10px #888888;
}
               }
                
        </style>
        
    </head>
    <body>
        <form id="payment">
            <!-- personal details -->  
            <label> First Name </label> <input type = "text" name="firstName">
            <label> Last Name </label> <input type  = "text" name="lastName">

            <!-- address info --> 
            <label> Address Line 1 </label> <input type = "text" name="address1">
            <label> Post Code </label> <input type  = "text" name="postCode">

            <!-- payment information -->
            <label> Credit Card Number </label> <input type = "text" name="cardNo">

            <input type="submit">
        </form>    
    </body>
</html>
